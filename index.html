<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purity Pursuit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Title Screen Overlay -->
  <div id="title-screen">
    <h1 id="title-screen-title">Purity Pursuit</h1>
    <button id="start-btn">Start</button>
  </div>
  <div id="game-container">
    <header>
      <h1>Purity Pursuit</h1>
      <div id="status-bar">
        <div>Level: <span id="level">1</span></div>
        <div>Score: <span id="score">0</span></div>
        <div>Time: <span id="time">60</span>s</div>
      </div>
      <img src="images/Blog_Charity-Water editied.png" alt="Charity: Water" id="charity-logo">
    </header>
    <div id="game-area">
      <img src="images/charity water bucket.png" alt="bucket" id="bucket">
      <!-- Droplets are dynamically added by JavaScript -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
